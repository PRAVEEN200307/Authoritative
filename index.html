<!DOCTYPE html>
<html lang="en">
<head>

<body class="font-serif">
   <header class="shadow-lg p-5">

            <a href="#" class=" font-bold text-2xl tracking-wide"><span class="text-violet-900">Authoritative</span> </a>

            <a href="" class="text-gray-500 hover:text-violet-900">About us</a>

        </div>
      </div>

   <main>

          <div class="font-bold text-2xl">HELLO</div>
          <div class="text-gray-500 cursor-pointer ">

      <table class="border-collapse borderborder-slate-400 mt-10 mx-auto block sm:flex sm:justify-center overflow-scroll table-fixed ">
