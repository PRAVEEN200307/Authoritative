<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>

<body class="font-serif">
    <header class="shadow-lg p-5">
        <div class="sm:flex justify-between sm:mx-36">
            <div class="flex justify-between items-center">
                <a href="#" class=" font-bold text-2xl tracking-wide"><span class="text-violet-900">IP</span>
                    Detective</a>
                <button id="CloseBtn" class="sm:hidden px-3 py-2 bg-slate-900 rounded text-white">X</button>
            </div>
            <div class="">
                <div class="flex flex-col sm:gap-7 gap-3 mt-3 sm:mt-0 hidden  sm:space-x-3 sm:block" id="headerTile">                    <a href="index.html" class="text-gray-500  hover:text-violet-900">Home</a>
                    <a href="#" class="text-gray-500 hover:text-violet-900">About us</a>
                    <a href="login.html" class="font-bold px-6 py-2 border border-black hover:bg-gray-200">Log in</a>
                    <a href="signup.html" class="bg-black text-white px-6 py-2 hover:bg-gray-700 ">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main class="flex justify-center mt-20">
        <form class="flex  justify-center p-5 flex-col gap-3 w-96 space-y-5" id="signUp">
            <h1 class="font-bold text-xl">Sign up</h1>
            <div class="relative">
                <input type="text" name="name" id="userName" class="Inputs" required>
                <label for="userName" class="user-label">Name</label>
            </div>
            <div class="relative">
                <input type="text" name="email" id="email" class="Inputs" required>
                <label for="email" class="user-label">Email</label>
            </div>
            <div class="relative">
                <input type="password" name="password" id="password" class="Inputs" required>
                <label for="password" class="user-label">Create Password</label>
            </div>
            <div class="relative">
                <input type="password" name="conformPassword" id="conformPassword" class="Inputs" required>
                <label for="conformPassword" class="user-label">Conform Password</label>
            </div>
            <button type="submit"  class="bg-violet-700 font-bold text-white py-3  hover:bg-violet-900">Sign up</button>
            <div class="text-gray-600 text-center">Already have an account? <a href="login.html" class="text-violet-950 underline font-bold">Log in</a></div>
        </form>
    </main>
    <script type="module" src="assets/js/validate.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
